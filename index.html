<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Languages Treemap</title>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.6.0/echarts.min.js" integrity="sha512-XSmbX3mhrD2ix5fXPTRQb2FwK22sRMVQTpBP2ac8hX7Dh/605hA2QDegVWiAvZPiXIxOV0CbkmUjGionDpbCmw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@latest/map/js/world.js"></script>
  </head>
  <body class="flex flex-col items-center bg-gray-50 min-h-screen p-4 space-y-4">
    <div id="main" class="w-full max-w-4xl h-[600px] bg-white border border-gray-300 rounded"></div>
    <div id="slider-container" class="flex flex-col items-center w-full max-w-md">
      <span id="selected-year" class="text-base font-medium mb-2"></span>
      <input id="year-slider" type="range" class="w-full border border-gray-300 rounded">
    </div>
    <div id="choropleth" class="w-full max-w-4xl h-[400px] bg-white border border-gray-300 rounded"></div>
  </body>
</html>
